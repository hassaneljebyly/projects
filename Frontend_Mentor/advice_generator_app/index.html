<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://drive.google.com/uc?id=1LElhpZwyJ2cdosf71wPG4tJXID8GfNg5" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Manrope:wght@800;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Advice Generator</title>
  </head>
  <body>
    <div class="container bg-neutral-900">
      <div class="advive-container bg-neutral-800">
        <header class="advice-header text-primary-100 fw-semi-bold fs-300">Advice #<span id="advice-number">117</span></header>
        <blockquote id="the-advice" class="fs-700 fw-extra-bold text-primary-200">It is easy to sit up and take notice, what's difficlut is getting up and taking action.</blockquote>
        <svg height="25px" class="icon" aria-hidden="true" focusable="false">
          <use xlink:href="./icons.svg#pattern-divider-desktop"></use>
        </svg>
        <button id="generate-advice-btn" aria-label="generate advice button">
          <svg width="25" height="25" class="icon" aria-hidden="true" focusable="false">
            <use xlink:href="./icons.svg#icon-dice"></use>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
