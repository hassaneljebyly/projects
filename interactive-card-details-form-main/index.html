<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://drive.google.com/uc?id=1LElhpZwyJ2cdosf71wPG4tJXID8GfNg5" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- javascript -->
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card-display">
        <div class="card-front">
          <object class="card-front_logo" data="./images/card-logo.svg" type=""></object>
          <p id="card-front_card-number" class="card-front_card-number | fs-input-text text-neutral-100 fw-Medium">0000 0000 0000 0000</p>
          <p class="card-front_exp-date-holder-name | text-neutral-100 fs-input-text fw-Regular">
            <span class="card-front_card-holder" id="card-front_card-holder">Jane Appleseed</span>
            <span class="card-front_expiration-date"><span id="card-front_exMonth">00</span>/<span id="card-front_exYear">00</span></span>
          </p>
        </div>
        <div class="card-back">
          <p id="card-front_cvc-number" class="card-back_cvc-number | text-neutral-100 fs-input-text fw-Regular">000</p>
        </div>
      </div>
      <div class="card-action-section">
        <div class="form-container" aria-hidden="false">
          <form class="credit-card-form">
            <!--  -->
            <label for="card-holder-name" class="| text-neutral-900 fs-label-text fw-Medium">Cardholder Name</label>
            <input class="| text-neutral-900 fw-Medium fs-input-text" type="text" id="card-holder-name" placeholder="e.g. Jane Appleseed" ff aria-describedby="card-holder-name-hint" autofocus />
            <p class="hint hidden | text-primary-200 fs-error-message fw-Medium" aria-hidden="true" id="card-holder-name-hint">Wrong format, text only</p>
            <!--  -->
            <label for="card-number" data-card-company="" id="card-company-label" class="| text-neutral-900 fs-label-text fw-Medium">Card Number</label>
            <input class="| text-neutral-900 fw-Medium fs-input-text" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="27" />
            <!--- max length of card number 19 but adding 2 spaces every 4 numbers makes it a lenght of 27 --->
            <p class="hint hidden | text-primary-200 fs-error-message fw-Medium" aria-hidden="true" id="card-number-hint">Wrong format, numbers only</p>
            <!--  -->
            <div class="expDate-cardCVC">
              <fieldset class="expiration-date">
                <legend class="| text-neutral-900 fs-label-text fw-Medium">Exp. Date (MM/YY)</legend>
                <input class="| text-neutral-900 fw-Medium fs-input-text" type="number" id="expiration-date-month" placeholder="MM" min="01" max="12" />
                <input class="| text-neutral-900 fw-Medium fs-input-text" type="number" id="expiration-date-year" placeholder="YY" />
                <p class="hint hidden | text-primary-200 fs-error-message fw-Medium" aria-hidden="true" id="expDate-fieldset-hint">Can't be blank</p>
              </fieldset>
              <fieldset class="cvc-number-fieldset">
                <label for="cvc-number" class="| text-neutral-900 fs-label-text fw-Medium">CVC</label>
                <input class="| text-neutral-900 fw-Medium fs-input-text" type="number" id="cvc-number" placeholder="e.g. 123" />
                <p class="hint hidden | text-primary-200 fs-error-message fw-Medium" aria-hidden="true" id="cvc-number-hint">Can't be blank</p>
              </fieldset>
            </div>
            <button aria-label="submit card details" type="submit" class="| text-neutral-100 fs-button fw-Medium bg-neutral-900" id="submit-btn">Confirm</button>
            <div aria-live="assertive" id="message"></div>
          </form>
        </div>
        <div class="confirmation-container" aria-hidden="true">
          <object data="./images/icon-complete.svg"></object>
          <p class="| text-neutral-900 fs-large fw-Medium">THANK YOU!</p>
          <p class="| text-neutral-300 fs-body fw-Medium">We've added your card details</p>
          <button id="continue-btn" aria-label="continue btton" class="| text-neutral-100 fs-button fw-Medium bg-neutral-900">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
